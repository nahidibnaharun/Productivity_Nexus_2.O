<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-white">Admin Dashboard</h1>
            <button onclick="logout()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</button>
        </div>

        <div class="widget p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800"><i class="fas fa-users mr-2"></i>User Management</h2>
            <table id="usersTable" class="w-full table-auto text-gray-700">
                <thead>
                    <tr>
                        <th class="px-4 py-3">ID</th>
                        <th class="px-4 py-3">Name</th>
                        <th class="px-4 py-3">Username</th>
                        <th class="px-4 py-3">Email</th>
                        <th class="px-4 py-3">Password</th>
                        <th class="px-4 py-3">Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <button onclick="createUser()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Create User
            </button>
        </div>

    </div>

    <script src="admin.js"></script>
</body>
</html>
